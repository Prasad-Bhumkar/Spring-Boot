<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Translator</title>
</head>
<body>
    <h1>Upload PDF for Translation</h1>
    <form action="http://localhost:8080/api/translate" method="post" enctype="multipart/form-data">
        <label for="file">Select PDF file:</label>
        <input type="file" name="file" id="file" accept="application/pdf" required>
        <br><br>
        <label for="language">Target Language:</label>
        <input type="text" name="language" id="language" value="Marathi" required>
        <br><br>
        <button type="submit">Translate</button>
    </form>
</body>
</html>
