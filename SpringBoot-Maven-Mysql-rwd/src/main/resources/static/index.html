<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav style="background-color: #8A2BE2; padding: 10px;">
        <h1 style="color: #FFD700; text-align: center;">Employee Management</h1>
    </nav>

    <!-- Employee Section -->
    <div id="employee-section">
        <h2>Employees</h2>
        <button onclick="fetchEmployees()">Load Employees</button>
        <div id="employee-list"></div>
        
        <h3>Add Employee</h3>
        <form id="employee-form">
            <input type="text" id="empName" placeholder="Employee Name" required>
            <input type="number" id="empSalary" placeholder="Employee Salary" required>
            <button type="submit" class="green-button">Add Employee</button>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
